<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h3 class="text-center mb-3">Register</h3>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <form (ngSubmit)="register()">

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.passwordHash" name="passwordHash" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Aadhar ID</label>
          <input type="text" class="form-control" [(ngModel)]="user.aadharId" name="aadharId" required>
        </div>

        <div class="mb-3">
          <label class="form-label">PAN ID</label>
          <input type="text" class="form-control" [(ngModel)]="user.panId" name="panId" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="text" class="form-control" [(ngModel)]="user.contactNumber" name="contactNumber" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>

        </div>

        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" [(ngModel)]="user.city" name="city" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
         <input type="hidden" [(ngModel)]="user.userRoleType" name="userRoleType" />

        </div>

        <button class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>
</div>
